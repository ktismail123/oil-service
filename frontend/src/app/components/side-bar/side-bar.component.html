<div class="sidebar" [class.collapsed]="collapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="header-content">
      <div class="logo" [class.hidden]="collapsed">
        <div class="logo-icon">
          <i class="fas fa-car"></i>
        </div>
        <div class="logo-content">
          <span class="logo-title">{{ title }}</span>
          <span class="logo-subtitle">Management System</span>
        </div>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i [class]="collapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section">
      <!-- <h3 class="nav-section-title" [class.hidden]="collapsed">Main Menu</h3> -->
      <ul class="nav-list">
        <li *ngFor="let item of menuItems" 
            class="nav-item"
            [class.active]="item.active">
          <button 
            class="nav-link"
            (click)="selectMenuItem(item.id)"
            [title]="collapsed ? item.label : ''">
            
            <div class="nav-link-content">
              <div class="nav-icon-wrapper">
                <i [class]="item.icon + ' nav-icon'"></i>
              </div>
              
              <div class="nav-text" [class.hidden]="collapsed">
                <span class="nav-label">{{ item.label }}</span>
                <!-- <span *ngIf="item.description" class="nav-description">{{ item.description }}</span> -->
              </div>
              
              <div class="nav-extras" [class.hidden]="collapsed">
                <span *ngIf="item.count && item.count > 0" 
                      class="nav-count">
                  {{ item.count }}
                </span>
                <!-- <i *ngIf="item.hasSubmenu" class="fas fa-chevron-right nav-arrow"></i> -->
              </div>
            </div>
          </button>
        </li>
      </ul>
    </div>

    <!-- Quick Actions Section -->
    <!-- <div class="nav-section" [class.hidden]="collapsed">
      <h3 class="nav-section-title">Quick Actions</h3>
      <div class="quick-actions">
        <button class="quick-action-btn">
          <i class="fas fa-plus"></i>
          <span>Add Item</span>
        </button>
        <button class="quick-action-btn">
          <i class="fas fa-upload"></i>
          <span>Import Data</span>
        </button>
      </div>
    </div> -->
  </nav>

  <!-- User Profile Section -->
  <div class="sidebar-profile" [class.hidden]="collapsed">
    <div class="profile-content">
      <div class="profile-avatar">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" 
             alt="User Avatar" class="avatar-image">
        <div class="status-indicator online"></div>
      </div>
      <div class="profile-info">
        <h4 class="profile-name">Admin User</h4>
        <p class="profile-role">System Administrator</p>
      </div>
      <!-- <button class="profile-menu-btn">
        <i class="fas fa-ellipsis-v"></i>
      </button> -->
    </div>
  </div>

  <!-- Sidebar Footer -->
    <div class="sidebar-footer">
    <div class="footer-content" [class.hidden]="collapsed">
    <div class="system-info text-center text-sm text-gray-500">
      <!-- <div class="system-status flex items-center justify-center gap-2 mb-1">
        <div class="status-dot online w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></div>
        <span>All Systems Operational</span>
      </div> -->
      <p class="powered-by mt-1 text-center">
        Powered by <strong class="text-blue-600">Tech Lube</strong>
      </p>
    </div>
  </div>

    
    <!-- Collapsed state icon -->
    <!-- <div class="footer-icon" [class.hidden]="!collapsed">
      <i class="fas fa-cog"></i>
    </div> -->
  </div>
</div>

<!-- Overlay for mobile -->
<div class="sidebar-overlay" 
     [class.active]="!collapsed" 
     (click)="toggleSidebar()">
</div>
