<div class="mat-elevation-z8 border border-1">

  <!-- Add Button on Top -->
  <div class="flex justify-end p-3">
    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon class="mr-1">add</mat-icon> Add
    </button>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource">
    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of displayedColumns()" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="text-primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="text-warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="combinedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: combinedColumns()"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
