<div class="mb-4">
      <label *ngIf="label" 
             [for]="fieldId" 
             class="block text-sm font-medium text-gray-700 mb-2">
        {{ label }}
        <span *ngIf="required" class="text-red-500 ml-1">*</span>
      </label>
      
      <input
        [id]="fieldId"
        [type]="type"
        [placeholder]="placeholder"
        [formControl]="control"
        [class]="inputClasses"
        [readonly]="readonly">
      
      <div *ngIf="control.errors && (control.dirty || control.touched)" 
           class="mt-1 text-sm text-red-600">
        <div *ngIf="control.errors['required']">{{ label || 'This field' }} is required</div>
        <div *ngIf="control.errors['email']">Please enter a valid email</div>
        <div *ngIf="control.errors['minlength']">Minimum length is {{ control.errors['minlength'].requiredLength }}</div>
        <div *ngIf="control.errors['pattern']">Invalid format</div>
      </div>
    </div>
