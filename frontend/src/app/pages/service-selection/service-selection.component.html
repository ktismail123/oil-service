<div class="min-h-screen bg-gray-100 p-6">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
          </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-900">AutoCare Dubai</h1>
      </div>
      
      <div class="text-sm text-gray-600">{{ currentDate | date:'short' }}</div>
    </div>
  </div>

  <!-- Service Selection -->
  <div class="bg-white rounded-lg shadow-sm p-8">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Select Service</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
      
      <!-- Oil Service -->
      <div class="service-card bg-blue-50 border border-blue-200 rounded-xl p-6 text-center cursor-pointer hover:bg-blue-100 hover:border-blue-300 transition-all"
           (click)="selectService('oil_change')">
        <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Oil Service</h3>
        <p class="text-gray-600 text-sm mb-4">Engine oil change with filter</p>
        <div class="text-2xl font-bold text-blue-600">AED 150</div>
      </div>

      <!-- Battery Service -->
      <div class="service-card bg-green-50 border border-green-200 rounded-xl p-6 text-center cursor-pointer hover:bg-green-100 hover:border-green-300 transition-all"
           (click)="selectService('battery_replacement')">
        <div class="w-16 h-16 bg-green-600 rounded-xl flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Battery Service</h3>
        <p class="text-gray-600 text-sm mb-4">Battery replacement & maintenance</p>
        <div class="text-2xl font-bold text-green-600">AED 250</div>
      </div>

      <!-- Coming Soon -->
      <div class="service-card bg-gray-50 border border-gray-200 rounded-xl p-6 text-center opacity-60">
        <div class="w-16 h-16 bg-gray-400 rounded-xl flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Other Services</h3>
        <p class="text-gray-600 text-sm mb-4">More services coming soon</p>
        <div class="text-2xl font-bold text-gray-400">Coming Soon</div>
      </div>

    </div>
  </div>

  
</div>
