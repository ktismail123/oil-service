<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-4xl mx-auto px-4">
    
    <!-- Header with Back Button -->
    <div class="text-center mb-8 relative">
      <div class="inline-flex items-center space-x-3 mb-4">
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Oil Change Service</h1>
      </div>
      <p class="text-gray-600">Complete the following steps to book your service</p>
    </div>

    <!-- Step Indicator -->
    <div class="relative">
       <button 
        *ngIf="currentStep() > 1"
        (click)="prevStep()"
        class="absolute left-0 top-[75px] inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back
      </button>
      <app-step-indicator 
      [currentStep]="currentStep()" 
      [totalSteps]="totalSteps()" 
      [steps]="steps"
      [title]="steps[currentStep() - 1]">
    </app-step-indicator>
    <button 
        (click)="backToHome()"
        class="absolute right-0 top-[75px] inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Home
      </button>
    </div>

    <!-- Loading State -->
    <app-loading *ngIf="isLoading()" text="Loading service data..."></app-loading>

    <!-- Step Content -->
    <div *ngIf="!isLoading()" class="bg-white rounded-xl shadow-lg border border-gray-200 p-8 mb-6 step-content">
      
      <!-- Step 1: Select Vehicle Brand -->
      <app-step1-brand-selection 
        *ngIf="currentStep() === 1"
        [brandForm]="brandForm"
        [brands]="brands()"
        (brandChange)="onBrandChangeAndProceed()"
        (customBrandChange)="onCustomBrandChangeAndProceed()">
      </app-step1-brand-selection>

      <!-- Step 2: Model Selection -->
      <app-step2-model-selection 
        *ngIf="currentStep() === 2"
        [modelForm]="modelForm"
        [models]="models()"
        [selectedBrandName]="getSelectedBrandName()"
        (modelChange)="onModelChangeAndProceed()"
        (customModelChange)="onCustomModelChangeAndProceed()">
      </app-step2-model-selection>

      <!-- Step 3: Service Interval -->
      <app-step3-service-interval 
        *ngIf="currentStep() === 3"
        [intervalForm]="intervalForm"
        [serviceIntervals]="serviceIntervals"
        (intervalChange)="onIntervalChangeAndProceed()">
      </app-step3-service-interval>

      <!-- Step 4: Choose Engine Oil Type -->
      <app-step4-oil-type 
        *ngIf="currentStep() === 4"
        [oilForm]="oilForm"
        [oilTypes]="oilTypes()"
        [selectedIntervell]="intervalForm.get('interval')?.value"
        (oilTypeChange)="onOilTypeChangeAndProceed()"
        (oilQuantityChange)="onOilQuantityChange()">
      </app-step4-oil-type>

      <!-- Step 5: Oil Filter -->
      <app-step5-oil-filter 
        *ngIf="currentStep() === 5"
        [filterForm]="filterForm"
        [oilFilters]="oilFilters()"
        (filterChange)="onFilterChangeAndProceed()">
      </app-step5-oil-filter>

      <!-- Step 6: Accessories -->
      <app-step6-accessories 
        *ngIf="currentStep() === 6"
        [accessories]="accessories()"
        [selectedAccessories]="selectedAccessories()"
        (addAccessory)="addAccessory($event)"
        (removeAccessory)="removeAccessory($event)"
        (accessoriesComplete)="onAccessoriesCompleteAndProceed()">
      </app-step6-accessories>

      <!-- Step 7: Customer & Summary -->
      <app-step7-customer-summary 
        *ngIf="currentStep() === 7"
        [customerForm]="customerForm"
        [oilForm]="oilForm"
        [status]="editData?.status"
        [selectedBrandName]="getSelectedBrandName()"
        [selectedModelName]="getSelectedModelName()"
        [serviceInterval]="getServiceInterval()"
        [selectedOilType]="getSelectedOilType()"
        [selectedFilter]="getSelectedFilter()"
        [selectedAccessories]="selectedAccessories()"
        [subtotal]="subtotal()"
        [vatAmount]="vatAmount()"
        [laborCost]="customerForm.get('laborCost')?.value || 0"
        [totalAmount]="totalAmount()"
        [billNumber]="billNumber()"
        [oilQuantity]="oilForm.get('quantity')?.value || 0"
        (submitBooking)="submitBooking()"
        (updateBooking)="updateBooking()">
      </app-step7-customer-summary>
    </div>

    <!-- Progress Indicator at Bottom -->
    <div class="text-center text-sm text-gray-500">
      <!-- Step {{ currentStep() }} of {{ totalSteps() }} -->
    </div>
  </div>

  <div class="footer fixed bottom-0 text-center w-full p-2 bg-[#f9fafb]">
               Powered by <strong class="text-blue-600">Tech Lube</strong>

  </div>
</div>
