<div class="flex flex-col sm:flex-row items-start sm:items-center mb-6 gap-4">
  <div class="w-full flex items-center">
    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-4 flex-shrink-0">
      <span class="text-blue-600 font-bold">2</span>
    </div>
    <div class="flex-1 min-w-0">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Select Vehicle Model</h2>
    </div>
  </div>
  
  <!-- Search Container -->
  <div class="search-container w-full sm:w-auto sm:min-w-[250px]">
    <div class="custom-search-wrapper">
      <i class="search-icon fas fa-search"></i>
      <input type="text" 
             class="custom-search-input w-full"
             placeholder="Search vehicle model" 
             [(ngModel)]="searchTerm"
             #searchInput>
      <button class="clear-search-btn" (click)="searchTerm=''"
              *ngIf="searchInput.value">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>

<!-- Selected Brand Display -->
<div class="mb-6 p-3 sm:p-4 bg-blue-50 rounded-xl border border-blue-200">
  <div class="flex items-center flex-wrap gap-2">
    <svg class="w-5 h-5 text-blue-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
    </svg>
    <span class="text-sm text-gray-600">Selected Brand:</span>
    <span class="font-semibold text-blue-600 truncate">{{ selectedBrandName }}</span>
  </div>
</div>

<form [formGroup]="modelForm">
  <!-- Models Grid -->
  <div *ngIf="models.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4 mb-6">
    <div *ngFor="let model of models | search:searchTerm:searchKeys" 
         class="model-card border-2 border-gray-200 rounded-xl p-3 sm:p-4 cursor-pointer transition-all hover:border-blue-300 hover:bg-blue-50"
         [class.border-blue-500]="modelForm.get('modelId')?.value == model.id"
         [class.bg-blue-50]="modelForm.get('modelId')?.value == model.id"
         [class.ring-2]="modelForm.get('modelId')?.value == model.id"
         [class.ring-blue-200]="modelForm.get('modelId')?.value == model.id"
         (click)="modelForm.get('modelId')?.setValue(model.id); onModelChange()">
      
      <div class="text-center relative">
        <!-- Selection Indicator -->
        <div class="flex justify-center mb-2 absolute">
          <div *ngIf="modelForm.get('modelId')?.value == model.id" 
               class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div *ngIf="modelForm.get('modelId')?.value != model.id" 
               class="w-6 h-6 border-2 border-gray-300 rounded-full"></div>
        </div>
        
        <!-- Model Name -->
        <div class="font-semibold text-gray-800 text-sm sm:text-base truncate" 
             [title]="model.name">
          {{ model.name }}
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="(models | search:searchTerm:searchKeys).length === 0 && models.length > 0" 
       class="text-center py-12">
    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-600 mb-2">No matching models found</h3>
    <p class="text-sm text-gray-500">Try adjusting your search terms or clear the search to see all models.</p>
    <button 
      type="button"
      (click)="searchTerm=''"
      class="mt-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Clear Search
    </button>
  </div>

  <!-- Empty State (No models at all) -->
  <div *ngIf="models.length === 0" class="bg-gray-50 rounded-lg p-6 sm:p-8 text-center">
    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>
    <h3 class="text-lg sm:text-xl font-medium text-gray-600 mb-2">No Models Found!</h3>
    <p class="text-sm text-gray-500">No vehicle models are available for the selected brand.</p>
  </div>
  
  <!-- Custom Model Input (uncomment if needed) -->
  <!-- <div class="bg-gray-50 rounded-lg p-4 mt-6">
    <app-form-field
      label="Can't find your model? Enter manually:"
      [control]="modelForm.get('customModel')!"
      placeholder="Enter vehicle model"
      fieldId="customModel"
      (input)="onCustomModelChange()">
    </app-form-field>
  </div> -->
</form>
