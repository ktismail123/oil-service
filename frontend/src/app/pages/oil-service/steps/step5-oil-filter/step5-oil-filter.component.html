<div class="flex flex-col sm:flex-row items-start sm:items-center mb-6 gap-4">
  <div class="w-full flex items-center">
    <div
      class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-4 flex-shrink-0"
    >
      <span class="text-blue-600 font-bold">5</span>
    </div>
    <div class="flex-1 min-w-0">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Choose Oil Filter</h2>
      <span class="ml-0 sm:ml-3 mt-2 sm:mt-0 inline-block text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">Optional</span>
    </div>
  </div>
  <div class="search-container w-full sm:w-auto sm:min-w-[250px]">
    <div class="custom-search-wrapper">
      <i class="search-icon fas fa-search"></i>
      <input type="text" 
             class="custom-search-input w-full"
             placeholder="Search oil filter" 
              [(ngModel)]="searchTerm"
             #searchInput>
      <button class="clear-search-btn" (click)="searchTerm=''"
              *ngIf="searchInput.value">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>

<form [formGroup]="filterForm">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    <!-- Optional "None" selection -->
    <div
      class="filter-card border-2 border-gray-200 rounded-xl p-4 sm:p-5 cursor-pointer transition-all hover:border-blue-300 hover:bg-blue-50"
      [class.border-blue-500]="!filterForm.get('filterId')?.value"
      [class.bg-blue-50]="!filterForm.get('filterId')?.value"
      (click)="filterForm.get('filterId')?.setValue(null); onFilterChange()"
    >
      <div class="flex justify-between items-center">
        <div class="flex-1">
          <div class="font-semibold text-gray-800 text-sm sm:text-base">No Filter</div>
          <div class="text-xs sm:text-sm text-gray-600 mt-1">Skip oil filter selection</div>
        </div>
      </div>
    </div>

    <div
      *ngFor="let filter of oilFilters | search:searchTerm:searchKeys"
      class="filter-card border-2 border-gray-200 rounded-xl p-4 sm:p-5 cursor-pointer transition-all hover:border-blue-300 hover:bg-blue-50"
      [class.border-blue-500]="filterForm.get('filterId')?.value == filter.id"
      [class.bg-blue-50]="filterForm.get('filterId')?.value == filter.id"
      [class.ring-2]="filterForm.get('filterId')?.value == filter.id"
      [class.ring-blue-200]="filterForm.get('filterId')?.value == filter.id"
      (click)="
        filterForm.get('filterId')?.setValue(filter.id); onFilterChange()
      "
    >
      <div class="flex justify-between items-start sm:items-center gap-3">
        <div class="flex items-start sm:items-center flex-1 min-w-0">
          <div class="flex-1">
            <div class="font-semibold text-gray-800 text-sm sm:text-base truncate">{{ filter.code }}</div>
            <div class="text-xs sm:text-sm text-gray-600 mt-1 truncate">{{ filter.brand }}</div>
            <div
              *ngIf="filter.quantity_available"
              class="text-xs text-green-600 font-medium mt-2 flex items-center"
            >
              <svg
                class="w-3 h-3 inline mr-1 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="truncate">{{ filter.quantity_available }} available</span>
            </div>
          </div>
        </div>
        <div class="text-right flex-shrink-0">
          <div class="text-lg sm:text-xl font-bold text-blue-600 whitespace-nowrap">
            AED {{ filter.price }}
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
