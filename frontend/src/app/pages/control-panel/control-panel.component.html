<div class="control-panel-layout">
  <!-- Sidebar -->
  <app-side-bar
    title="Control Panel"
    [menuItems]="menuItems"
    [collapsed]="sidebarCollapsed()"
    (onMenuClick)="onSidebarMenuClick($event)"
    (onToggle)="onSidebarToggle($event)">
  </app-side-bar>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-collapsed]="sidebarCollapsed()">
    <!-- Enhanced Header -->
    <div class="content-header">
      <div class="header-content">
        <div class="page-info">
          <p class="page-title">{{ getCurrentTitle() }}</p>
          <!-- <p class="page-subtitle">Manage your {{ getCurrentTitle().toLowerCase() }} efficiently</p> -->
        </div>
        <div class="header-actions">
          <button class="action-btn primary" (click)="addNew()">
            <i class="fas fa-plus"></i>
            <span>Add New</span>
          </button>
        </div>
      </div>
    </div>

    <div class="content-body">
      <!-- Enhanced Loading State -->
      <div *ngIf="loading()" class="loading-container">
        <div class="loading-wrapper">
          <div class="loading-spinner"></div>
          <h3 class="loading-title">Loading {{ getCurrentTitle().toLowerCase() }}...</h3>
          <p class="loading-subtitle">Please wait while we fetch your data</p>
        </div>
      </div>

      <!-- Content based on active section -->
      <div *ngIf="!loading()" class="section-content">
        
        <!-- Brands Section -->
        <div *ngIf="activeSection() === 'brands'" class="data-section">
          <app-brands-list [addNewEvent]="addNewEvent()" />
        </div>

        <!-- Models Section -->
        <div *ngIf="activeSection() === 'models'" class="data-section">
         <app-model-list/>
        </div>

        <!-- Oil Types Section -->
        <div *ngIf="activeSection() === 'oils'" class="data-section">
          <app-oil-types-list/>
        </div>

        <!-- Oil Filters Section -->
        <div *ngIf="activeSection() === 'filters'" class="data-section">
          <app-oil-filters/>
        </div>

        <!-- Battery Types Section -->
        <div *ngIf="activeSection() === 'batteries'" class="data-section">
          <app-battery-types/>
        </div>

        <!-- Accessories Section -->
        <div *ngIf="activeSection() === 'accessories'" class="data-section">
          <div class="section-header">
            <h2 class="section-title">Accessories</h2>
            <p class="section-description">Vehicle accessories and parts catalog</p>
          </div>
          
          <div class="content-grid">
            <div *ngFor="let accessory of accessories()" class="content-card">
              <div class="card-header">
                <h4 class="card-title">{{ accessory.name }}</h4>
                <span class="category-badge">{{ accessory.category }}</span>
              </div>
              <div class="card-body">
                <div class="price-display">
                  <span class="currency">AED</span>
                  <span class="amount">{{ accessory.price }}</span>
                </div>
              </div>
              <div class="card-actions">
                <button class="btn-secondary">Edit</button>
                <button class="btn-primary">View Details</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Bookings Section -->
        <div *ngIf="activeSection() === 'bookings'" class="data-section">
          <app-booking-list/>
        </div>

      </div>
    </div>
  </div>
</div>
