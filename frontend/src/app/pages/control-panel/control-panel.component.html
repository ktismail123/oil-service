<div class="control-panel-layout">
  <!-- Sidebar -->
  <app-side-bar
    title="Control Panel"
    [menuItems]="menuItems"
    [collapsed]="sidebarCollapsed()"
    (onMenuClick)="onSidebarMenuClick($event)"
    (onToggle)="onSidebarToggle($event)">
  </app-side-bar>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-collapsed]="sidebarCollapsed()">
    <!-- Enhanced Header -->
    <div class="content-header">
      <div class="header-content">
        <button class="action-btn" (click)="onSidebarToggle(!sidebarCollapsed())">
            @if(sidebarCollapsed()){
              <i class="fas fa-bars"></i>
              <!-- <span>Show</span> -->
            }@else {
              <i class="fas fa-xmark"></i>
              <!-- <span>Hides</span> -->
            }
          </button>
        <div class="page-info">
          <p class="page-title">{{ getCurrentTitle() }}</p>
          <!-- <p class="page-subtitle">Manage your {{ getCurrentTitle().toLowerCase() }} efficiently</p> -->
        </div>
        <div class="header-actions">
          <!-- <button class="action-btn primary" (click)="addNew()">
            <i class="fas fa-plus"></i>
            <span>Add New</span>
          </button> -->
          
          <button class="action-btn primary" routerLink="/">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </button>
        </div>
      </div>
    </div>

    <div class="content-body">
      <!-- Enhanced Loading State -->
      <div *ngIf="loading()" class="loading-container">
        <div class="loading-wrapper">
          <div class="loading-spinner"></div>
          <h3 class="loading-title">Loading {{ getCurrentTitle().toLowerCase() }}...</h3>
          <p class="loading-subtitle">Please wait while we fetch your data</p>
        </div>
      </div>

      <!-- Content based on active section -->
      <div *ngIf="!loading()" class="section-content">
        
        <!-- Brands Section -->
        <div *ngIf="activeSection() === 'brands'" class="data-section">
          <app-brands-list [addNewEvent]="addNewEvent()" />
        </div>

        <!-- Models Section -->
        <div *ngIf="activeSection() === 'models'" class="data-section">
         <app-model-list/>
        </div>

        <!-- Oil Types Section -->
        <div *ngIf="activeSection() === 'oils'" class="data-section">
          <app-oil-types-list/>
        </div>

        <!-- Oil Filters Section -->
        <div *ngIf="activeSection() === 'filters'" class="data-section">
          <app-oil-filters/>
        </div>

        <!-- Battery Types Section -->
        <div *ngIf="activeSection() === 'batteries'" class="data-section">
          <app-battery-types/>
        </div>

        <!-- Accessories Section -->
        <div *ngIf="activeSection() === 'accessories'" class="data-section">
          <app-accessories/>
        </div>

        <!-- Bookings Section -->
        <div *ngIf="activeSection() === 'bookings'" class="data-section">
          <app-booking-list/>
        </div>

        <!-- User management -->
        <div *ngIf="activeSection() === 'user-management'" class="data-section">
          <app-user-management/>
        </div>

        <div *ngIf="activeSection() === 'dashboard'" class="data-section">
          <app-dashboard/>
        </div>

      </div>
    </div>
  </div>
</div>
