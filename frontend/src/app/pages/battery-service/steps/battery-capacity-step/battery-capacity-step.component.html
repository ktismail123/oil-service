<!-- Header Section -->
<div class="bg-gradient-to-br from-slate-50 to-slate-100 rounded-3xl p-6 mb-8 shadow-sm border border-white/20">
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
    <!-- Step Info -->
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center flex-shrink-0 shadow-lg shadow-green-500/25">
        <span class="text-white font-bold text-lg">1</span>
      </div>
      <div class="flex-1">
        <h2 class="text-lg md:text-xl font-bold text-gray-900">Choose Battery Capacity</h2>
      </div>
    </div>
    
    <!-- Search Container -->
    <div class="w-full lg:w-auto lg:min-w-[320px]">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <i class="fas fa-search text-gray-400 text-sm group-focus-within:text-green-500 transition-colors duration-200"></i>
        </div>
        <input 
          type="text" 
          class="w-full h-12 pl-11 pr-11 bg-white border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all duration-200 outline-none text-sm"
          placeholder="Search battery capacity..." 
          [(ngModel)]="searchTerm"
          #searchInput
        >
        <button 
          *ngIf="searchInput.value"
          (click)="searchTerm=''"
          type="button"
          class="absolute inset-y-0 right-0 pr-3 flex items-center group/clear"
        >
          <div class="w-6 h-6 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-all duration-200 group-hover/clear:scale-110">
            <i class="fas fa-times text-white text-xs"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Form Section -->
<form [formGroup]="capacityForm">
  <!-- Capacity Grid -->
  <div 
    *ngIf="(capacityOptions() | search:searchTerm:searchKeys).length > 0"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 mb-8"
  >
    <div 
      *ngFor="let option of capacityOptions() | search:searchTerm:searchKeys" 
      class="group relative bg-white border-2 rounded-2xl p-5 cursor-pointer transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
      [class]="capacityForm.get('capacity')?.value == option.capacity ? 
        'border-green-500 bg-green-50 shadow-lg shadow-green-500/20 ring-4 ring-green-500/10' : 
        'border-gray-200 hover:border-gray-300'"
      (click)="selectCapacity(option.capacity); onCapacityChange()"
    >
      <!-- Content -->
      <div class="flex items-center gap-4">
        <!-- Selection Indicator -->
        <div class="flex-shrink-0">
          <div 
            class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all duration-200"
            [class]="capacityForm.get('capacity')?.value == option.capacity ? 
              'bg-green-500 border-green-500' : 
              'border-gray-300 group-hover:border-gray-400'"
          >
            <i 
              *ngIf="capacityForm.get('capacity')?.value == option.capacity"
              class="fas fa-check text-white text-xs"
            ></i>
          </div>
        </div>
        
        <!-- Battery Icon & Capacity Info -->
        <div class="flex items-center gap-3 flex-1 min-w-0">
          <!-- <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center flex-shrink-0">
            <i class="fas fa-battery-three-quarters text-green-600 text-lg"></i>
          </div> -->
          
          <div class="flex-1 min-w-0">
            <div 
              class="font-semibold text-base transition-colors duration-200"
              [class]="capacityForm.get('capacity')?.value == option.capacity ? 
                'text-green-700' : 
                'text-gray-800 group-hover:text-gray-900'"
              [title]="option.capacity"
            >
              {{ option.capacity }} Amp
            </div>
            <!-- <div class="text-sm text-gray-500 mt-1">Battery Capacity</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results State -->
  <div 
    *ngIf="(capacityOptions() | search:searchTerm:searchKeys).length === 0 && capacityOptions().length > 0" 
    class="bg-white rounded-3xl border-2 border-dashed border-gray-200 p-12 text-center"
  >
    <div class="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
      <i class="fas fa-search text-2xl text-gray-400"></i>
    </div>
    <h3 class="text-xl font-bold text-gray-700 mb-4">No matching capacities found</h3>
    <p class="text-gray-500 mb-6 max-w-md mx-auto">
      Try different keywords or clear your search to see all available capacities.
    </p>
    <button 
      type="button"
      (click)="searchTerm=''"
      class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-medium rounded-xl transition-all duration-200 hover:shadow-lg hover:shadow-green-500/25 hover:-translate-y-0.5"
    >
      <i class="fas fa-undo text-sm"></i>
      Clear Search
    </button>
  </div>

  <!-- Empty State -->
  <div 
    *ngIf="capacityOptions().length === 0" 
    class="bg-white rounded-3xl border-2 border-dashed border-gray-200 p-16 text-center"
  >
    <div class="w-24 h-24 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto mb-8">
      <i class="fas fa-battery-three-quarters text-3xl text-gray-400"></i>
    </div>
    <h3 class="text-2xl font-bold text-gray-700 mb-4">No Battery Capacities Available</h3>
    <p class="text-gray-500 max-w-lg mx-auto">
      Battery capacity options are currently unavailable. Please check back later or contact support.
    </p>
  </div>
</form>
