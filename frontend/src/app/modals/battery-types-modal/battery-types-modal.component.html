<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    
    <!-- Modal Header -->
    <div class="modal-header">
      <h2>{{ isEditMode() ? 'Edit Battery Type' : 'Add New Battery Type' }}</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form [formGroup]="batteryTypeForm" (ngSubmit)="onSubmit()">
        
        <!-- Capacity and Brand Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="capacity">Capacity *</label>
            <input
              id="capacity"
              type="number"
              min="1"
              formControlName="capacity"
              class="form-input"
              placeholder="Enter capacity (e.g., 80, 90, 110)">
            <div *ngIf="isCapacityInvalid()" class="error-msg">
              {{ getCapacityErrorMessage() }}
            </div>
          </div>

          <div class="form-group">
            <label for="brand">Brand *</label>
            <input
              id="brand"
              type="text"
              formControlName="brand"
              class="form-input"
              placeholder="Enter brand name">
            <div *ngIf="isBrandInvalid()" class="error-msg">
              {{ getBrandErrorMessage() }}
            </div>
          </div>
        </div>

        <!-- Price Row -->
        <div class="form-group">
          <label for="price">Price *</label>
          <input
            id="price"
            type="number"
            step="0.01"
            min="0"
            formControlName="price"
            class="form-input"
            placeholder="Enter price">
          <div *ngIf="isPriceInvalid()" class="error-msg">
            {{ getPriceErrorMessage() }}
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage()" class="success-msg">
          {{ successMessage() }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="error-msg">
          {{ errorMessage() }}
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
            <span *ngIf="isSubmitting()">{{ isEditMode() ? 'Updating...' : 'Creating...' }}</span>
            <span *ngIf="!isSubmitting()">{{ isEditMode() ? 'Update Battery Type' : 'Create Battery Type' }}</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
