<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Simple Modal Header -->
    <div class="modal-header">
      <h2>{{ isEditMode() ? "Edit User" : "Add New User" }}</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Simple Modal Body -->
    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-input"
            placeholder="Enter full name"
          />
          <div
            *ngIf="
              userForm.get('name')?.invalid &&
              (userForm.get('name')?.dirty || userForm.get('name')?.touched)
            "
            class="error-msg"
          >
            {{ getNameErrorMessage() }}
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="Enter email address"
          />
          <div
            *ngIf="
              userForm.get('email')?.invalid &&
              (userForm.get('email')?.dirty || userForm.get('email')?.touched)
            "
            class="error-msg"
          >
            {{ getEmailErrorMessage() }}
          </div>
        </div>

        <!-- Password Field with Show/Hide Toggle -->
        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-input password-input"
              [placeholder]="
                isEditMode()
                  ? 'Enter new password (leave blank to keep current)'
                  : 'Enter password (min. 8 characters)'
              "
            />

            <!-- Password Toggle Button -->
            <button
              type="button"
              class="password-toggle-btn"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="
                showPassword ? 'Hide password' : 'Show password'
              "
              tabindex="-1"
            >
              <i
                class="fas"
                [ngClass]="{
                  'fa-eye': !showPassword,
                  'fa-eye-slash': showPassword
                }"
              ></i>
            </button>
          </div>

          <div
            *ngIf="
              userForm.get('password')?.invalid &&
              (userForm.get('password')?.dirty ||
                userForm.get('password')?.touched)
            "
            class="error-msg"
          >
            {{ getPasswordErrorMessage() }}
          </div>
        </div>

        <!-- Role Field -->
        <div class="form-group">
          <label for="role">Role *</label>
          <select id="role" formControlName="role" class="form-select">
            <option value="">Select role</option>
            <option value="manager">Manager</option>
            <option value="technician">Technician</option>
          </select>
          <div *ngIf="isRoleInvalid()" class="error-msg">
            {{ getRoleErrorMessage() }}
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage()" class="success-msg">
          {{ successMessage() }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="error-msg">
          {{ errorMessage() }}
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <span *ngIf="isSubmitting()">{{
              isEditMode() ? "Updating..." : "Creating..."
            }}</span>
            <span *ngIf="!isSubmitting()">{{
              isEditMode() ? "Update User" : "Create User"
            }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
